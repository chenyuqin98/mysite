<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <title>result</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="{% static 'wx/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'wx/reset.css' %}"/>
</head>

<style>
.result{z-index: 2;position:absolute;
width: 350px;border-radius: 5px;
height: 250px;background: white;
box-shadow: 0px 0px 5px #333333;top: 50%;left: 50%;
margin-top: -125px;
margin-left: -175px;transition: all 1s;-moz-transition: all 1s;
	/* Firefox 4 */-webkit-transition: all 1s;	/* Safari 和 Chrome */-o-transition: all 1s;	/* Opera */}
.result-top{font-size: 24px;text-align:center;
line-height:250px;margin:auto;box-sizing: border-box;color: #333333;}
</style>

<div id="particles-js">
		<div class="result">
			<div class="result-top" >
                {{result}}
			</div>

		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="{% static 'wx/particles.js' %}"></script>
<script src="{% static 'wx/app.js' %}"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}

	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}

	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")

				},5000)
		}
</script>

</html>
